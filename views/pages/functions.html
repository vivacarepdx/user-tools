<div class="registration">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-12 col-md-10">

				<div class="box2">
					<h1>
						Functions
					</h1>

					<hr>

						<h4>
							<span style="margin-right:4px;">
								Display your own Toolkit
							</span>
								<div class="custom-control custom-switch" style="display:inline;" >
										<input type="checkbox" class="custom-control-input" id="customSwitch1" onclick="toggle()">
										<label class="custom-control-label" for="customSwitch1"></label>
										</div>
							<span>
								Display a different Toolkit
							</span>
						</h4>

						<script>
							function toggle () {
								if ( $('.my-fieldset').attr('disabled') == "disabled" ) {
									$('.my-fieldset').attr('disabled', false);
									
									$('.my-form-control').val("")
									$('.my-form-control').focus()

								} else {
									$('.my-fieldset').attr('disabled', true);
									$('.my-form-control').val("mostow")
								}
								
							}
						</script>

						<div class="form-group">
							<fieldset disabled="disabled" class="my-fieldset">
								<input type="text" class="form-control disabled my-form-control" placeholder="Enter Toolkit URL Here" value="mostow"/>
							</fieldset>
						</div>
					<hr>
					<h4>
						Your Mobile App Code
					</h4>

					<div>
						Your mobile app code: --App Code--
					</div>
	
					<hr>

					<h4>
						Offer the Mobile App to Your Patients
					</h4>

					<div class="form-group">

						<div class="form-check form-check-inline" style="margin-bottom: 7px;margin-top:7px;">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"
								style="cursor:pointer;">
							<label class="form-check-label" for="inlineCheckbox2" style="cursor:pointer;">Display Mobile App</label>
						</div>
					</div>

					<hr>
		
					<h4>
						Enable Messages / Reminders
					</h4>

					<div class="form-group">

						<div class="form-check form-check-inline" style="margin-bottom: 7px;margin-top:7px;">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2"
								style="cursor:pointer;">
							<label class="form-check-label" for="inlineCheckbox5" style="cursor:pointer;">Enable Message / Reminders for your patients</label>
								
						</div>
					</div>
				</div> <!-- box -->
			</div> <!-- col-sm-8 -->
		</div>
	</div>
</div>
