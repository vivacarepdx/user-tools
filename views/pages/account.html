<div class="registration">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-sm-12 col-md-10">

        <div class="box2">
          <h1>
            Account
          </h1>

          <div class="form-group">
                    <label><b>Email</b><span style="color: red;">*</span></label>
                    <input type="email" class="form-control" placeholder="Email" style="max-width: 400px;">
                    <small>Your personal email address is not displayed online and is not shared with 3rd parties.</small>
            </div>
            <hr>

            <h4>
                My Toolkit URL
              </h4>
    
              <div class="form-group">
                  <input type="text" class="form-control url" placeholder="Toolkit URL" value="akronderm" onchange="update()" />
                  <div>
                    <a href="#" target="_blank" class="href-target">
                      https://www.vivacare.com/<span class="target"></span>
                    </a>
                  </div>
              </div>
    
              <script>
                function update () {
                  let val = $('.url').val();
                  $('.target').text( val )
                  $('.href-target').attr('href', "https://www.vivacare.com/" + val);
    
                }
    
                setTimeout( update )
              </script>
            <hr>
              <h4>
                Preferred Toolkit URL
              </h4>
          <div class="form-group">
                <input type="text" class="form-control  my-form-control" placeholder="Toolkit URL" />
            </div>

            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">
                    Use the Educational Resources and Practice Information found on the Preferred Toolkit URL.
                </label>
              </div>
            </div>

            <div class="btn btn-primary">
              Save
            </div>
            <div class="btn btn-secondary">
                Send Password Reset
              </div>
    
              <div class="btn btn-danger">
                Sign Off
              </div>
        </div>



        
      </div> <!-- col-sm-8 -->

    </div>
  </div>
</div>
