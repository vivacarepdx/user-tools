<div class="registration">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-sm-12 col-md-10">

        <div class="box2">
          <h1>
            Account
          </h1>

          
          
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                  <label><b>Email</b><span style="color: red;">*</span></label>
                  <input type="email" class="form-control" placeholder="Email">
              </div>

              <div class="col">
                  <label><b>Phone</b></label>
                  <input type="text" class="form-control"/>
              </div>
            </div>
          </div>

            <div class="btn btn-primary">
              Save
            </div>
            <div class="btn btn-secondary">
                Send Password Reset
              </div>
    
              <div class="btn btn-danger">
                Sign Off
              </div>
        </div>



        <div class="box2">
          <h4>
            Source
          </h4>
          <div class="form-group">
							<span style="margin-right:4px;">
                Display Your Own Toolkit
							</span>
								<div class="custom-control custom-switch" style="display:inline;" >
										<input type="checkbox" class="custom-control-input" id="customSwitch1" onclick="toggle()">
										<label class="custom-control-label" for="customSwitch1"></label>
										</div>
							<span>
								Display A Different Toolkit
              </span>
              
            </div>

						<script>
							function toggle () {
								if ( $('.my-fieldset').attr('disabled') == "disabled" ) {
									$('.my-fieldset').attr('disabled', false);
									
									$('.my-form-control').val("")
									$('.my-form-control').focus()

								} else {
									$('.my-fieldset').attr('disabled', true);
									$('.my-form-control').val("mostow")
								}
							}
						</script>

						<div class="form-group">
							<fieldset disabled="disabled" class="my-fieldset">
								<input type="text" class="form-control disabled my-form-control" placeholder="Enter Toolkit URL Here" value="mostow"/>
							</fieldset>
						</div>
          </div>
      </div> <!-- col-sm-8 -->

    </div>
  </div>
</div>
